apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubeview
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://benc-uk.github.io/kubeview/charts'
    chart: kubeview
    targetRevision: 0.1.3
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true