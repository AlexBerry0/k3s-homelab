immich:
  env:
        TZ: "Pacific/Auckland"
        DB_HOSTNAME: "postgres-postgresql.immich.svc.cluster.local"
        DB_USERNAME: "immich"
        DB_DATABASE_NAME: "immich"
        DB_PASSWORD:
          valueFrom:
            secretKeyRef:
              name: "postgres-secret"
              key: "DB_PASSWORD"
  immich:
    persistence:
      library:
        existingClaim: "immich-library-pvc"
    server:
      probes:
        startup:
          spec:
            failureThreshold: 360
  redis:
    enabled: true